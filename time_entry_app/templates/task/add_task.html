<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body style="background-color: rgb(233, 233, 233)">
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
      <a class="navbar-brand" href="#">Time-Entry Application</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/user/logout/"
              >Logout <span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="container" style="margin-top: 100px; margin-bottom: 70px">
      {% if msg %}
      <div class="row justify-content-center">
        <div class="col-8">
          <div class="alert alert-danger" role="alert">{{msg}}</div>
        </div>
      </div>
      {% endif %}
      <div class="row justify-content-center">
        <div class="col-8">
          <div class="card">
            <div class="card-header">
              <h5 class="text-muted">Register</h5>
            </div>
            <div class="card-body">
              <form action="#" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label>Task Name*</label>
                  <input
                    type="text"
                    class="form-control"
                    name="task_name"
                    required
                  />
                </div>
                <div class="form-group">
                  <label>Project*</label>
                  <select name="project" required class="form-control">
                    <option value="">Choose...</option>
                    <option value="project1">Project1</option>
                    <option value="project2">Project2</option>
                    <option value="project3">Project3</option>
                    <option value="project4">Project4</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Start Time*</label>
                  <input
                    type="time"
                    class="form-control"
                    name="stime"
                    required
                  />
                </div>
                <div class="form-group">
                  <label>End Time*</label>
                  <input
                    type="time"
                    class="form-control"
                    name="etime"
                    required
                  />
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-secondary">Save</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
